{% extends "ideas/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post an Idea</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <legend>
                <input type="checkbox" id="anonymous" name="anonymous">Post anonymously
            </legend>
            <button id="submit" class="btn btn-sm btn-primary" name="submit" value="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
