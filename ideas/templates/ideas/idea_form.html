{% extends "ideas/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
    {% block extrahead %}
    <link href="/static/jquery-autosuggest/css/autoSuggest.css" type="text/css" media="all" rel="stylesheet">
    <script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
    <script type="text/javascript" src="/static/jquery-autosuggest/js/jquery.autoSuggest.minified.js"></script>
     {% endblock extrahead %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post an Idea</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button id="submit" class="btn btn-sm btn-primary" name="submit" value="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
