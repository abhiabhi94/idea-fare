language: python
python:
    - 3.7
env:
    - NAME=idea_fare
install:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install flake8
script:
    - flake8
    - python manage.py makemigrations
    - pip install coveralls
    - python manage.py test
after_success:
    - coveralls
